<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
        <section>
            <label for="fullname">Full Name</label>
            <input type="text"  name="creditcard" id="fullname" required />
            <label for="email">Email</label>
            <input type="text"   name="creditcard" id="email" required />
            <label for="address">Address</label>
            <input type="text"  name="creditcard" id="address" required />
            <label for="payment">Payment Method</label>
            <input type="text" name="creditcard" id="payment info" required />
            <label for="ccnumber">Credit Card number</label>
            <input type="text" class=".hide" name="creditcard" id="cardnumber" pattern="[0-9]{16}" required />
            <label for="username">PayPal Username</label>
            <input type="text" class=".hide" name="creditcard" id="username">
            <button>Place Order</button>
        </section>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html"></form>
    </main>
  </body>
</html>
